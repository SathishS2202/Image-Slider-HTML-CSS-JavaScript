<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <img class="image" src="./assets/image1.jpg" alt="Image1">
        <img class="image" src="./assets/image2.jpg" alt="Image2">
        <img class="image" src="./assets/image3.jpg" alt="Image3">
        <img class="image" src="./assets/image4.jpg" alt="Image4">
        <img class="image" src="./assets/image5.jpg" alt="Image5">
    </div>
    <button onclick="previousimage()">Previous</button>
    <button onclick="nextimage()">Next</button>
    <script src="script.js"></script>
</body>
</html>
